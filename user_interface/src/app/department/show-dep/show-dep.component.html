
<table class="table table-striped">

    <thead>

        <tr>
            <th>DepartmentID</th>
            <th>Department Name</th>
            <th>Options</th>
        </tr>


    </thead>
    <tbody>
        <tr *ngFor="let dataItem of DepartmentList">
            <td>dateItem.DepartmentID</td>
            <td>dateItem.DepartmentName</td>
            <td>
                <button type="button" class="btn btn-light mr-1">
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1">
                    Delete
                </button>
            </td>
        </tr>



    </tbody>



</table>
